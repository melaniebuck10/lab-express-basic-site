<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap.min.css.map" />
    <link rel="stylesheet" href="/style.css">
</head>
<body class="container">
    <img src="/Logo.png" alt="Shakira">
    <nav class ="navbar navbar-expand navbar-light">
        <ul class ="navbar-nav ml-auto">
            <li class ="nav-item">
                <a href="/home" class="nav-link">Home</a>
            </li>
            <li class ="nav-item">
                <a href="/photo_gallery" class="nav-link">Photo Gallery</a>
            </li>
            <li class ="nav-item">
                <a href="/works" class="nav-link">Works</a>
            </li>
            <li class ="nav-item">
                <a href="/about" class="nav-link">About</a>
            </li>
        </ul>
    </nav>
    <br>
    <br>
    <h1>Photographs of Shakira</h1>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/shak1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/shak2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/shak3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</body>
</html>
